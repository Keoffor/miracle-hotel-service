server:
  port: 9192

spring:
  datasource:
    username: kento
    password: password
    url: jdbc:mysql://mysql-db:3306/miracle_hotel_db
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      file-size-threshold: 2KB

  logging:
    level:
      org.hibernate: DEBUG
      org.springframework: DEBUG
springdoc:
    swagger-ui:
      path: /custom/swagger-ui

auth:
  token:
    expirationTime: 3600000